{% extends "blocodenotas/base.html" %}

{% block content %}

<h1>Lista de Notas de {{ user.first_name }} {{ user.last_name }}</h1>

<div class="box-notes">
    <ul class="box-notes-list">
	    {% for nota in notas %}
	        <li>
	        	<a href="{% url "notas_view" pk=nota.id %}">
	        		<span class="glyphicon glyphicon-file" aria-hidden="true"></span> {{ nota }}
	        	</a>
	            <a class="btn btn-default btn-xs" href="{% url "notas_edit" pk=nota.id %}">
	            	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> editar
	            </a>
	            <a class="btn btn-default btn-xs" href="{% url "notas_delete" pk=nota.id %}">
	            	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> eliminar
	            </a>
	        </li>
	    {% endfor %}
    </ul>
</div>

<p>
	<a class="btn btn-primary btn-default" href="{% url "notas_new" %}">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nova Nota
	</a>
</p>

{% endblock %}
