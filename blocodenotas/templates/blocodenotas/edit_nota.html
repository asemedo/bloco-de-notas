{% extends "blocodenotas/base.html" %}

{% block content %}

{% if nota.id %}
	<h1>Editar {{nota}}</h1>
{% else %}
	<h1>Criar Nota</h1>
{% endif %}
	
<form action="{{ target }}" method="POST">
	{% csrf_token %}
	<ul class="list-unstyled block">
		{{form.as_ul}}
	</ul>
	<input class="btn btn-primary btn-default" type="submit" value="Guardar"/>
</form>

{% endblock %}
