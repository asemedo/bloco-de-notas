{% extends "blocodenotas/base.html" %}

{% block content %}
<div class="box-notes-detail">
	<h1>{{ nota }}</h1>
	<p><small>Data: {{ nota.created_date }}</small></p>
	<p>{{ nota.texto|linebreaks }}</p>

	<hr class="gray">
	
	<p>
		<a class="btn btn-default" href="{% url "notas_edit" pk=nota.id %}">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> editar
		</a> 
		<a class="btn btn-default" href="{% url "notas_delete" pk=nota.id %}">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> eliminar
		</a>
		<a class="btn btn-default" href="{% url "home" %}">
			<span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> Cancelar
		</a>
	</p>
</div>

<p class="notes-nav-footer">
	<a class="btn btn-primary btn-default" href="{% url "notas_new" %}">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nova Nota
	</a>
	<a class="btn btn-primary btn-default" href="{% url "home" %}">
		<span class="glyphicon glyphicon-list" aria-hidden="true"></span> Lista de Notas
	</a>
</p>

{% endblock %}
