{% extends "blocodenotas/base.html" %}

{% block content %}

{% if user.id %}
	<h1>Editar {{user}}</h1>
{% else %}
	<h1>Adicionar Utilizador</h1>
{% endif %}
	
<form action="{{ target }}" method="POST">
	{% csrf_token %}
	<ul>
		{{form.as_ul}}
	</ul>
	<input type="submit" value="Save"/>
</form>

<p><a href="{% url "home" %}">[Home]</a></p>
<p><a href="{% url "logout" %}">[Logout]</a></p>

{% endblock %}
