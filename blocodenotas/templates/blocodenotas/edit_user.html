{% extends "blocodenotas/base.html" %}

{% block content %}

<h1>Editar utilizador {{user}}</h1>
	
<form action="{% url "users_edit" pk=user.id %}" method="POST">
	{% csrf_token %}
	<ul class="list-unstyled block">
		{{form.as_ul}}
	</ul>
	<input class="btn btn-primary btn-default" type="submit" value="Guardar"/>
</form>

{% endblock %}
