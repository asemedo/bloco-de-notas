{% extends "blocodenotas/base.html" %}

{% block content %}

<h1>Utilizadores</h1>
<ul>
	{% for user in users %}
		<li>
			<a href="{% url "users_view" pk=user.id %}">{{ user.username }} ({{ user.first_name }} {{ user.last_name }})</a>
			<a href="{% url "users_edit" pk=user.id %}">[editar]</a>
			<a href="{% url "users_delete" pk=user.id %}">[eliminar]</a>
		</li>
	{% endfor %}
</ul>

<p><a href="{% url "users_new" %}">[Criar Utilizador]</a></p>
<p><a href="{% url "logout" %}">[Logout]</a></p>

{% endblock %}
