{% extends "blocodenotas/base.html" %}

{% block content %}

<h1>Lista de Utilizadores</h1>
<div class="box-notes">
	<ul class="box-notes-list">
	    {% for user in users %}
	        <li class="notes-col3">
	            <a href="{% url "users_view" pk=user.id %}">
	            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ user.username }}</a> 
	            <a class="btn btn-default btn-xs" href="{% url "users_edit" pk=user.id %}">
	            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> editar</a> 
	            <a class="btn btn-default btn-xs" href="{% url "users_delete" pk=user.id %}">
	            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> eliminar</a>
	        </li>
	    {% endfor %}
	</ul>
</div>
<p>
    <a class="btn btn-primary btn-default" href="{% url "users_new" %}">
    	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo Utilizador
    </a> 
</p>

{% endblock %}
